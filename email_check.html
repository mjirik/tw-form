<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- zde bude odkaz na CSS -->
    <link rel="stylesheet" href="style_dopis.css">
    <title>Email</title>
</head>
<body>

<h1>Email check</h1>

<form id="registerForm">
  <label for="email1">E-mail</label>
  <input type="email" id="email1" required>

  <label for="email2">E-mail znovu</label>
  <input type="email" id="email2" required>

  <p id="emailMessage"></p>

  <button type="submit">Odeslat</button>
</form>
</body>


<script>
const email1 = document.getElementById("email1");
const email2 = document.getElementById("email2");
const message = document.getElementById("emailMessage");

function checkEmails() {
  if (email1.value === "" || email2.value === "") {
    message.textContent = "";
    return;
  }

  if (email1.value === email2.value) {
    message.textContent = "E-maily se shodují ✔";
    message.style.color = "green";
  } else {
    message.textContent = "E-maily se neshodují ✖";
    message.style.color = "red";
  }
}

email1.addEventListener("input", checkEmails);
email2.addEventListener("input", checkEmails);
</script>
</html>
