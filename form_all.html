<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulář</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- <div class="menu">
    <a href="index.html">Jednoduchý formulář</a>
    <a href="form.html">Nastylovaný formulář</a>
    <a href="multiple.html">Vícenásobný výběr</a>

  <form action="..." method="post">
    <label for="name">Jméno:</label>
    <input type="text" id="name" name="name" placeholder="Zadej jméno" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="např. student@skola.cz">

    <label for="pass">heslo</label>
    <input type="password" id="password" name="pass" placeholder="Zadej heslo" >
    
    
    <label for="date">datum</label>
    <input type="date" 
    id="date" name="date" value="2024-01-01" min="2023-01-01" max="202-12-31"> 
    

    <label for="range">range</label>
    <input type="range" 
    id="date1" name="date" value="50" min="0" max="100"> <br>
    <input type="week">
    <input type="hidden">
    <input type="reset">


    <label for="dance">Vyber tanec:</label>
    <select id="dance" name="dance">
      <option value="12">Waltz</option>
      <option>Salsa</option>
      <option>Tango</option>
    </select>

    <label>
      <input type="checkbox" name="consent" required>
      Souhlasím se zpracováním údajů
    </label>


<p>Vyber si oblíbený tanec:</p>

  <label>
    <input type="radio" name="dance" value="waltz">
    Waltz
  </label>

  <label>
    <input type="radio" name="dance" value="tango">
    Tango
  </label>

  <label>
    <input type="radio" name="dance" value="salsa">
    Salsa
  </label>

  <br>
  <button type="submit">Odeslat</button> 


<!-- <input type="reset" value="Vymazat"> -->




 
  </form>
</body>

</html>
