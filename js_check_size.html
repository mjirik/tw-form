<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kontrola velikosti souboru</title>
</head>
<body>
  <h1>Nahrávání souboru s kontrolou velikosti</h1>

  <form id="uploadForm">
    <label for="fileInput">Vyber soubor:</label>
    <input type="file" id="fileInput" accept="image/*">
    <p id="message"></p>
  </form>

  <script>
    const fileInput = document.getElementById("fileInput");
    const message = document.getElementById("message");

    fileInput.addEventListener("change", function() {
      const file = fileInput.files[0];
      if (!file) return; // uživatel nic nevybral

      const maxSize = 100 * 1024; // 100 kB v bajtech

      if (file.size > maxSize) {
        message.textContent = `Soubor "${file.name}" je příliš velký (${Math.round(file.size / 1024)} kB). Limit je 100 kB.`;
        message.style.color = "red";
        fileInput.value = ""; // vyprázdní input
      } else {
        message.textContent = `Soubor "${file.name}" byl přijat (${Math.round(file.size / 1024)} kB).`;
        message.style.color = "green";
      }
    });
  </script>
</body>
</html>
