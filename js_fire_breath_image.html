<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hello World – JavaScript</title>
  <link rel="stylesheet" href="styles_hello.css">

  
</head>


<body>


  <label for="flame-length">Fire-breath length</label>
<input type="range"
       id="flame-length"
       name="flame_length"
       value="50"
       min="0"
       max="100">

<span id="flame-value">50 m</span>

<div class="flame-container">
    <img id="flame-image" src="pexels-pixabay-68482.jpg" alt="Flame">
</div>

  <script>

  
    const range = document.getElementById('flame-length');
    const valueSpan = document.getElementById('flame-value');
    const flameImage = document.getElementById('flame-image');
  
    function updateFlame() {
      const length = range.value;               // 0–100
      valueSpan.textContent = length + ' m';    // zobrazíme číslo
  
      const minWidth = 50;   // minimální šířka obrázku v px
      const maxWidth = 500;  // maximální šířka obrázku v px
      const width = minWidth + (maxWidth - minWidth) * (length / range.max);
  
      flameImage.style.width = width + 'px';
    }
  
    range.addEventListener('input', updateFlame);
    updateFlame(); // zavolat jednou na začátku, aby to sedělo s výchozí hodnotou
  </script>
</body>
</html>
