<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Počítadlo v JavaScriptu</title>
  <!-- add style file for better appearance  --> 
  <link rel="stylesheet" href="styles_counter.css">

</head>
<body>
  <h1>Jednoduché počítadlo</h1>

  <div id="otaznik" class="otaznik">?</div>
  <div id="napoveda" class="napoveda skryta">
    <strong>Nápověda:</strong> Kliknutím na tlačítko "Zvětšit o 1" se hodnota v poli zvýší o jedna.
  </div>

  <form id="counterForm">
    <label for="numberInput">Číslo:</label>
    <input type="number" id="numberInput" value="0">
    <button type="button" id="increaseButton">Zvětšit o 1</button>
  </form>

  <script>
    // Najdeme prvky ve stránce
    const numberInput = document.getElementById("numberInput");
    const button = document.getElementById("increaseButton");

    // Reakce na kliknutí na tlačítko
    button.addEventListener("click", function() {
      // Přečteme číslo z inputu, převedeme ho na celé číslo
      let value = parseInt(numberInput.value) || 0;
      // Přičteme 1
      value = value + 1;
      // Vrátíme výsledek zpět do formuláře
      numberInput.value = value;
    });

    const otaznik = document.getElementById("otaznik");
    const napoveda = document.getElementById("napoveda");

    otaznik.addEventListener("click", function() {
      napoveda.classList.toggle("skryta");
    });


  </script>
</body>
</html>
