     <form>
  <label>Email:</label>
  <input type="email" required>

  <label>Věk:</label>
  <input type="number" min="0" max="120" required>

  <label>Heslo:</label>
  <input type="password" minlength="6" required>


 
  <label for="phone">Telefon (9 číslic):</label>
  <input type="tel" id="phone" name="phone"
         pattern="[0-9]{9}" required
         title="Zadej 9 číslic bez mezer">



  <label for="price">Cena (např. 199 Kč):</label>
 <input type="text" name="price" pattern="[0-9]+(\.[0-9]{1,2})?\s?Kč"
       placeholder="např. 199 Kč"
       title="Zadej číslo a měnu (např. 199 Kč)">


  <button type="submit">Odeslat</button>
  </form>
</body>
